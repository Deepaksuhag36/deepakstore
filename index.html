<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    
    <style>
        body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
box-sizing: border-box;
background-color: #f4f4f4;
color: #333;
}
a {
text-decoration: none;
color: inherit;
}
/* Header styles */
header {
background-color: #333;
color: #fff;
padding: 10px 0;
}
nav {
display: flex;
justify-content: center;
gap: 20px;
}
nav a {
color: #fff;
font-size: 1.2em;
padding: 5px 10px;
transition: background-color 0.3s;
}
nav a:hover {
background-color: #444;
border-radius: 5px;

nav {
display: flex;
justify-content: center;
gap: 20px;
}
nav a {
color: #fff;
font-size: 1.2em;
padding: 5px 10px;
transition: background-color 0.3s;
}
nav a:hover {
background-color: #444;
border-radius: 5px;
}
/* Main content styles */
main {
display: flex;
justify-content: center;
align-items: center;
padding: 20px;
}
.product {
background-color: #fff;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
max-width: 800px;
display: flex;
gap: 20px;
}
.product-image img {
max-width: 100%;
border-radius: 10px;
}
.product-details {
    flex: 1;
}
.product-details h1 {
margin-top: 0;
font-size: 2em;
}
.product-details .description {
font-size: 1.2em;
margin: 10px 0;
}
.product-details .price {
font-size: 1.5em;
color: #e67e22;
margin: 10px 0;
}
.cta {
background-color: #e67e22;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
font-size: 1.2em;
transition: background-color 0.3s, transform 0.3s;
}
.cta:hover {
background-color: #d35400;
transform: scale(1.05);
}
/* Footer styles */
footer {
text-align: center;
padding: 20px;
background-color: #333;
color: #fff;
}
/* Responsive Design */
@media (max-width: 768px) {
.product {
flex-direction: column;
align-items: center;
}
}
@media (max-width: 480px) {
nav {
flex-direction: column;
align-items: center;
}
nav a {
margin-bottom: 10px;
}
.product-details h1 {
font-size: 1.5em;
}
.product-details .description,
.product-details .price {
font-size: 1em;
}
cta {
font-size: 1em;
}
}
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="product">
            <div class="product-image">
                <img src="https://images.samsung.com/is/image/samsung/p6pim/in/2401/gallery/in-galaxy-s24-s928-sm-s928bztqins-539573347?$730_584_PNG$" alt="Product Image">
            </div>
            <div class="product-details">
                <h1>S24 Ultra</h1>
                <p class="description">This is a great product that does many things. It is made of
                    high-quality materials and offers excellent performance.</p>
                <p class="price">$99.99</p>
                <button class="cta">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Contact us at <a href="mailto:deepaksuhag688@gmail.com">deepaksuhag688@gmail.com</a></p>
    </footer>
</body>

</html>
